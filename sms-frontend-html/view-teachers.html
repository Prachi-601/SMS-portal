<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Teachers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .site-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .teacher-card {
      background-color: #f0f4ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .teacher-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .teacher-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="site-title">üë©‚Äçüè´ View Teachers</div>
  <div class="container">
    <input type="text" id="searchInput" placeholder="üîç Search by name or username...">
    <div id="teacherList"></div>
  </div>
  <script>
  let teachers = [];
  const admin_id = localStorage.getItem("admin_id"); // ‚úÖ Inject admin_id

  async function fetchTeachers() {
    try {
      const res = await fetch(`http://localhost:5000/api/teachers?admin_id=${encodeURIComponent(admin_id)}`);
      const data = await res.json();
      teachers = data.teachers || [];
      displayTeachers(teachers);
    } catch (err) {
      document.getElementById("teacherList").innerHTML = "<p>‚ùå Failed to load teachers.</p>";
    }
  }

  function displayTeachers(list) {
    const container = document.getElementById("teacherList");
    container.innerHTML = "";

    if (list.length === 0) {
      container.innerHTML = "<p>‚ÑπÔ∏è No teachers found.</p>";
      return;
    }

    list.forEach(t => {
      const card = document.createElement("div");
      card.className = "teacher-card";
      card.innerHTML = `
        <h3>${t.name}</h3>
        <p><strong>Username:</strong> ${t.username}</p>
        <p><strong>Email:</strong> ${t.email}</p>
        <p><strong>Department:</strong> ${t.department}</p>
        <p><strong>Post:</strong> ${t.post}</p>
        <p><strong>Subject:</strong> ${t.subject}</p>
        <p><strong>Classes:</strong> ${t.class_list.join(", ")}</p>
      `;
      container.appendChild(card);
    });
  }

  document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.trim().toLowerCase();
    const filtered = teachers.filter(t =>
      t.name.toLowerCase().includes(query) || t.username.toLowerCase().includes(query)
    );
    displayTeachers(filtered);
  });

  fetchTeachers();
</script>
</body>
</html>
