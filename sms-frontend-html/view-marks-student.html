<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Marks by Student</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #aa0000;
    }
    .student-header {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h2>👤 View Student Marks</h2>

    <label>Student ID or Name:</label>
    <input type="text" id="studentQuery" placeholder="Enter student ID or name" />

    <label>Subject (optional):</label>
    <input type="text" id="subjectFilter" placeholder="Enter subject name" />

    <button onclick="loadStudentMarks()">🔍 View Marks</button>

    <div id="marksDisplay"></div>

    <script>
      async function loadStudentMarks() {
        const query = document.getElementById("studentQuery").value.trim();
        const subject = document.getElementById("subjectFilter").value.trim();
        const container = document.getElementById("marksDisplay");
        container.innerHTML = "";

        if (!query) {
          alert("Please enter a student ID or name.");
          return;
        }

        let url = `http://127.0.0.1:5000/api/student-marks?query=${encodeURIComponent(query)}`;
        if (subject) url += `&subject=${encodeURIComponent(subject)}`;

        console.log("📡 Fetching from:", url);

        try {
          const res = await fetch(url);
          console.log("🧪 Raw response:", res);

          const result = await res.json();
          console.log("📦 Parsed result:", result);

          if (!result.success || result.marks.length === 0) {
            if (result.student) {
              container.innerHTML = `
                <p class="student-header">👤 ${result.student.name} (ID: ${result.student.id})</p>
                <p class="message">⚠️ ${result.message || "No marks found for this student."}</p>
              `;
            } else {
              container.innerHTML = `<p class="message">❌ ${result.message || "Something went wrong."}</p>`;
            }
            return;
          }

          const studentInfo = document.createElement("p");
          studentInfo.className = "student-header";
          studentInfo.innerHTML = `👤 ${result.student.name} (ID: ${result.student.id})`;
          container.appendChild(studentInfo);

          const table = document.createElement("table");
          table.innerHTML = `
            <tr>
              <th>Subject</th>
              <th>Date</th>
              <th>Marks</th>
            </tr>
          `;

          result.marks.forEach(m => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${m.subject}</td>
              <td>${m.date}</td>
              <td>${m.marks}/${m.max_marks}</td>
            `;
            table.appendChild(row);
          });

          container.appendChild(table);
        } catch (err) {
          console.error("❌ Error fetching marks:", err);
          container.innerHTML = `<p class="message">❌ Something went wrong while fetching marks.</p>`;
        }
      }
    </script>
  </div>
</body>
</html>
