<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Portal Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="site-title">ğŸ“š Student Management System</h1>

  <!-- Wrapper for flex centering -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Login to SMS Portal</h2>

      <label for="role">Select Role:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">

      <button onclick="login()">Login</button>

      <p id="error-message" style="color: red;"></p>

      <!-- ğŸ”— New links -->
      <a href="forgot-password.html">ğŸ” Forgot Password?</a>
      <a href="admin-register.html">ğŸ“ Register as Admin</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
