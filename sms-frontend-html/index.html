<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <div class="site-title">üìò Student Management System</div>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2>üîê Login</h2>

      <label for="role">Select Role:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button onclick="login()">Login</button>

      <!-- Inline Error Message -->
      <div id="error-message" class="error-message"></div>
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="admin-register.html">Admin Signup</a>
    </div>
  </div>

  <script>
    async function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";

      if (!username || !password) {
        errorDiv.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, username, password }) // ‚úÖ No admin_id needed
        });

        const result = await response.json();
        if (result.success) {
          localStorage.setItem("username", username);

          // ‚úÖ Store admin_id if returned (for teacher/student/admin)
          if (result.admin_id) {
            localStorage.setItem("admin_id", result.admin_id);
          }

          // ‚úÖ Redirect based on role
          if (role === "student") {
            window.location.href = "student.html";
          } else if (role === "teacher") {
            window.location.href = "teacher.html";
          } else if (role === "admin") {
            window.location.href = "admin.html";
          }
        } else {
          errorDiv.textContent = result.message || "Invalid username or password.";
        }
      } catch (error) {
        errorDiv.textContent = "Server error. Please try again later.";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
