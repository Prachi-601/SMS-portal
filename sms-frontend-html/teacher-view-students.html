<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“‹ Teacher View Students</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .student-list {
      margin-top: 20px;
    }
    .student-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="site-title">ğŸ“‹ View Students</div>
  <div class="login-wrapper">
    <div class="login-container">
      <label for="classSelect">Select Class:</label>
      <select id="classSelect" required>
        <option value="">-- Choose Class --</option>
      </select>

      <button onclick="fetchStudents()">Show Students</button>

      <div id="studentList" class="student-list"></div>

      <a href="teacher-search-student.html">ğŸ” Search Student by ID or Name</a><br>
    </div>
  </div>
<script>
  const admin_id = localStorage.getItem("admin_id"); // âœ… Inject admin_id

  async function loadClasses() {
    const res = await fetch(`http://localhost:5000/api/classes?admin_id=${encodeURIComponent(admin_id)}`);
    const data = await res.json();
    const classSelect = document.getElementById("classSelect");

    data.classes.forEach(cls => {
      const option = document.createElement("option");
      option.value = cls;
      option.textContent = cls;
      classSelect.appendChild(option);
    });
  }

  async function fetchStudents() {
    const selectedClass = document.getElementById("classSelect").value;
    if (!selectedClass) return;

    const res = await fetch(`http://localhost:5000/api/students/${encodeURIComponent(selectedClass)}?admin_id=${encodeURIComponent(admin_id)}`);
    const data = await res.json();

    const list = document.getElementById("studentList");
    list.innerHTML = "";

    if (!data.students || data.students.length === 0) {
      list.innerHTML = "<p>â„¹ï¸ No students found for this class.</p>";
      return;
    }

    data.students.forEach(student => {
      const item = document.createElement("div");
      item.className = "student-item";
      item.textContent = `ID: ${student.id} | Name: ${student.name}`;
      list.appendChild(item);
    });
  }

  window.onload = loadClasses;
</script>
</body>
</html>
