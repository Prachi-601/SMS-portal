  <!-- Initial Centered Menu -->

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    const subMenus = {
      student: [
        "ğŸ“‹ View Students",
        "â• Add Student",
        "ğŸ” Search by ID / Name",
        "âœï¸ Edit/Delete Student"
      ],
      attendance: [
        "ğŸ“ Mark Attendance",
        "ğŸ‘¨â€ğŸ« View Teachers"
      ],
      assignments: [
        "ğŸ†• Add Assignment",
        "ğŸ“¤ Submit Assignment",
        "ğŸ“¥ View Submissions",
        "ğŸ› ï¸ Edit/Delete Assignment"
      ],
      testmarks: [
        "ğŸ“… Schedule Test",
        "ğŸ§® Add Marks",
        "ğŸ‘¤ View Marks by Student",
        "ğŸ“˜ View Marks by Subject",
        "âœï¸ Edit/Delete Test",
        "ğŸ› ï¸ Edit/Delete Marks"
      ],
      timetable: [
        "ğŸ—“ï¸ Create Timetable",
        "ğŸ“– View Timetable",
        "ğŸ“š Enter Subjects"
      ]
    };

    const pageMap = {
      "ğŸ“‹ View Students": "teacher-view-students.html",
      "â• Add Student": "teacher-add-student.html",
      "ğŸ” Search by ID / Name": "teacher-search-student.html",
      "âœï¸ Edit/Delete Student": "teacher-edit-delete-student.html",
      "ğŸ“ Mark Attendance": "mark-attendance.html",
      "ğŸ‘¨â€ğŸ« View Teachers": "view-teachers.html",
      "ğŸ†• Add Assignment": "add-assignment.html",
      "ğŸ“¤ Submit Assignment": "submit-assignment.html",
      "ğŸ“¥ View Submissions": "view-submissions.html",
      "ğŸ› ï¸ Edit/Delete Assignment": "edit-delete-assignment.html",
      "ğŸ“… Schedule Test": "schedule-test.html",
      "ğŸ§® Add Marks": "add-marks.html",
      "ğŸ‘¤ View Marks by Student": "view-marks-student.html",
      "ğŸ“˜ View Marks by Subject": "view-marks-subject.html",
      "âœï¸ Edit/Delete Test": "edit-delete-test.html",
      "ğŸ› ï¸ Edit/Delete Marks": "edit-delete-marks.html",
      "ğŸ—“ï¸ Create Timetable": "create-timetable.html",
      "ğŸ“– View Timetable": "view-timetable.html",
      "ğŸ“š Enter Subjects": "enter-subjects.html"
    };

    function openCategory(category) {
      document.getElementById("menu-wrapper").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";

      const sidebarMenu = document.getElementById("sidebar-menu");
      sidebarMenu.innerHTML = "";

      const backItem = document.createElement("li");
      backItem.textContent = "â¬…ï¸ Back to Main Menu";
      backItem.classList.add("back-button");
      backItem.onclick = goBack;
      sidebarMenu.appendChild(backItem);

      subMenus[category].forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        li.onclick = () => loadContent(item);
        sidebarMenu.appendChild(li);
      });

      loadContent(subMenus[category][0]);
    }

    function loadContent(title) {
      const content = document.getElementById("content-display");
      const page = pageMap[title];

      if (page) {
        content.innerHTML = `<iframe src="${page}" width="100%" height="600px" style="border:none;" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>`;
      } else {
        content.innerHTML = `<h2>${title}</h2><p>Content for "${title}" will appear here.</p>`;
      }
    }

    function goBack() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("menu-wrapper").style.display = "flex";
    }
  </script>
</body>
</html>
