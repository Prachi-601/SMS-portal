<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <span class="navbar-title">ğŸ“— Teacher Dashboard</span>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Initial Centered Menu -->
  <div class="menu-wrapper" id="menu-wrapper">
    <div class="menu-card">
      <h2>ğŸ‘‹ Welcome, Teacher</h2>
      <div class="menu-options">
        <button onclick="openCategory('student')">ğŸ‘¥ Student Management</button>
        <button onclick="openCategory('attendance')">ğŸ“Š Attendance & Teachers</button>
        <button onclick="openCategory('assignments')">ğŸ“š Assignments</button>
        <button onclick="openCategory('marks')">ğŸ§® Marks</button>
        <button onclick="openCategory('timetable')">ğŸ—“ï¸ Timetable & Subjects</button>
      </div>
    </div>
  </div>

  <!-- Sidebar + Content Area -->
  <div class="dashboard-container" id="dashboard" style="display: none;">
    <div class="sidebar">
      <div class="sidebar-card">
        <ul class="menu" id="sidebar-menu">
          <!-- Sub-options will be injected here -->
        </ul>
      </div>
    </div>
    <div class="content-area" id="content-area">
  <div id="content-display">
    <h2>Select an option from the menu</h2>
  </div>
</div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    const subMenus = {
  student: [
    "ğŸ“‹ View Students",
    "â• Add Student",
    "ğŸ” Search by ID / Name",
    "âœï¸ Edit/Delete Student"
  ],
  attendance: [
    "ğŸ“ Mark Attendance",
    "ğŸ‘¨â€ğŸ« View Teachers"
  ],
  assignments: [
    "ğŸ†• Add Assignment",
    "ğŸ“¤ Submit Assignment",
    "ğŸ“¥ View Submissions"
  ],
  marks: [
    "ğŸ“… Schedule Test",
    "ğŸ§® Add Marks",
    "ğŸ‘¤ View Marks by Student",
    "ğŸ“˜ View Marks by Subject"
  ],
  timetable: [
    "ğŸ—“ï¸ Create Timetable",
    "ğŸ“– View Timetable",
    "ğŸ“š Enter Subjects"
  ]
};

    function openCategory(category) {
  document.getElementById("menu-wrapper").style.display = "none";
  document.getElementById("dashboard").style.display = "flex";

  const sidebarMenu = document.getElementById("sidebar-menu");
  sidebarMenu.innerHTML = "";

  // âœ… Add back button ONCE before the submenu items
  const backItem = document.createElement("li");
  backItem.textContent = "â¬…ï¸ Back to Main Menu";
  backItem.classList.add("back-button");
  backItem.onclick = goBack;
  sidebarMenu.appendChild(backItem);

  // âœ… Now add submenu items
  subMenus[category].forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.onclick = () => loadContent(item);
    sidebarMenu.appendChild(li);
  });

  loadContent(subMenus[category][0]);
}

  function loadContent(title) {
  const content = document.getElementById("content-display");

const pageMap = {
  "ğŸ“‹ View Students": "teacher-view-students.html",
  "â• Add Student": "teacher-add-student.html",
  "ğŸ” Search by ID / Name": "teacher-search-student.html",
  "âœï¸ Edit/Delete Student": "teacher-edit-delete-student.html",
  "ğŸ“ Mark Attendance": "mark-attendance.html",
  "ğŸ‘¨â€ğŸ« View Teachers": "view-teachers.html",
  "ğŸ†• Add Assignment": "add-assignment.html",
  "ğŸ“¤ Submit Assignment": "submit-assignment.html",
  "ğŸ“¥ View Submissions": "view-submissions.html",
  "ğŸ“… Schedule Test": "schedule-test.html",
  "ğŸ§® Add Marks": "add-marks.html",
  "ğŸ‘¤ View Marks by Student": "view-marks-student.html",
  "ğŸ“˜ View Marks by Subject": "view-marks-subject.html",
  "ğŸ—“ï¸ Create Timetable": "create-timetable.html",
  "ğŸ“– View Timetable": "view-timetable.html",
  "ğŸ“š Enter Subjects": "enter-subjects.html"
};

  const page = pageMap[title];
  if (page) {
    content.innerHTML = `<iframe src="${page}" width="100%" height="600px" style="border:none;"></iframe>`;
  } else {
    content.innerHTML = `<h2>${title}</h2><p>Content for "${title}" will appear here.</p>`;
  }
}
    function goBack() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("menu-wrapper").style.display = "flex";
  document.getElementById("back-button").style.display = "none";
}
  </script>
</body>
</html>
