<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <span class="navbar-title">ğŸ“— Teacher Dashboard</span>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Initial Centered Menu -->
  <div class="menu-wrapper" id="menu-wrapper">
    <div class="menu-card">
      <h2>ğŸ‘‹ Welcome, Teacher</h2>
      <div class="menu-options">
        <button onclick="openCategory('student')">ğŸ‘¥ Student Management</button>
        <button onclick="openCategory('attendance')">ğŸ“Š Attendance & Teachers</button>
        <button onclick="openCategory('assignments')">ğŸ“š Assignments</button>
        <button onclick="openCategory('marks')">ğŸ§® Marks</button>
        <button onclick="openCategory('timetable')">ğŸ—“ï¸ Timetable & Subjects</button>
      </div>
    </div>
  </div>

  <!-- Sidebar + Content Area -->
  <div class="dashboard-container" id="dashboard" style="display: none;">
    <div class="sidebar">
      <div class="sidebar-card">
        <ul class="menu" id="sidebar-menu">
          <!-- Sub-options will be injected here -->
        </ul>
      </div>
    </div>
    <div class="content-area" id="content-area">
  <div id="back-button" onclick="goBack()" class="back-arrow">â¬…ï¸ Back to Main Menu</div>
  <div id="content-display">
    <h2>Select an option from the menu</h2>
  </div>
</div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    const subMenus = {
      student: [
        "View Students",
        "Add Student",
        "Search by ID / Name",
        "Edit by ID / Name",
        "Delete by Name"
      ],
      attendance: [
        "Mark Attendance",
        "View Teachers"
      ],
      assignments: [
        "Add Assignment",
        "Submit Assignment",
        "View Submissions"
      ],
      marks: [
        "Schedule Test",
        "Add Marks",
        "View Marks by Student",
        "View Marks by Subject"
      ],
      timetable: [
        "Create Timetable",
        "View Timetable",
        "Enter Subjects"
      ]
    };

    function openCategory(category) {
  document.getElementById("menu-wrapper").style.display = "none";
  document.getElementById("dashboard").style.display = "flex";

  const sidebarMenu = document.getElementById("sidebar-menu");
  sidebarMenu.innerHTML = "";

  // âœ… Add back button ONCE before the submenu items
  const backItem = document.createElement("li");
  backItem.textContent = "â¬…ï¸ Back to Main Menu";
  backItem.classList.add("back-button");
  backItem.onclick = goBack;
  sidebarMenu.appendChild(backItem);

  // âœ… Now add submenu items
  subMenus[category].forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.onclick = () => loadContent(item);
    sidebarMenu.appendChild(li);
  });

  loadContent(subMenus[category][0]);
}

  function loadContent(title) {
  const content = document.getElementById("content-display");
  content.innerHTML = `<h2>${title}</h2><p>Content for "${title}" will appear here.</p>`;
}
    function goBack() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("menu-wrapper").style.display = "flex";
  document.getElementById("back-button").style.display = "none";
}
  </script>
</body>
</html>
