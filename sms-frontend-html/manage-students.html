<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <span class="navbar-title">👥 Manage Students</span>
    <button onclick="goBack()">⬅️ Back</button>
  </nav>

  <!-- Menu Card -->
  <div class="menu-wrapper">
    <div class="menu-card">
      <h2>📚 Student Management</h2>
      <div class="menu-options">
        <button onclick="location.href='add-student.html'">➕ Add Student</button>
        <button onclick="location.href='view-students.html'">📋 View Students</button>
        <button onclick="location.href='search-student.html'">🔍 Search Student</button>
        <button onclick="location.href='edit-delete-student.html'">✏️ Edit/Delete Student</button>
      </div>
    </div>
  </div>
<script>
  const admin_id = localStorage.getItem("admin_id"); // ✅ Inject admin_id

  function goBack() {
    window.location.href = `admin.html?admin_id=${encodeURIComponent(admin_id)}`;
  }

  window.onload = () => {
    const links = {
      "add-student.html": "➕ Add Student",
      "view-students.html": "📋 View Students",
      "search-student.html": "🔍 Search Student",
      "edit-delete-student.html": "✏️ Edit/Delete Student"
    };

    const menu = document.querySelector(".menu-options");
    menu.innerHTML = "";

    for (const [page, label] of Object.entries(links)) {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => {
        window.location.href = `${page}?admin_id=${encodeURIComponent(admin_id)}`; // ✅ Append admin_id
      };
      menu.appendChild(btn);
    }
  };
</script>
</body>
</html>
