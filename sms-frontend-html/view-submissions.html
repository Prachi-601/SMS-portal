<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Submissions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .assignment-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .submission-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }

    .submission-name {
      font-weight: 500;
    }

    .submission-date {
      font-style: italic;
      color: #555;
    }

    #submission-list h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #submission-list p {
      margin: 4px 0;
    }

    label, select, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #b39ddb;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9575cd;
    }
  </style>
</head>
<body>
  <div class="assignment-form">
    <h2>üìä View Submissions</h2>

    <!-- Dropdowns -->
    <label for="class">Select Class:</label>
    <select id="class"></select>

    <label for="subject">Select Subject:</label>
    <select id="subject"></select>

    <!-- Action Button -->
    <button id="view-btn">View Submissions</button>

    <!-- Results -->
    <div id="submission-list"></div>
  </div>
  <script>
  const admin_id = localStorage.getItem("admin_id"); // ‚úÖ Inject admin_id

  window.onload = () => {
    populateClassDropdown("class");
  };

  function populateClassDropdown(dropdownId) {
    fetch(`http://localhost:5000/api/classes?admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(data => {
        const dropdown = document.getElementById(dropdownId);
        dropdown.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "‚Äî Select Class ‚Äî";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        dropdown.appendChild(defaultOption);

        data.classes.forEach(cls => {
          const opt = document.createElement("option");
          opt.value = cls;
          opt.textContent = cls;
          dropdown.appendChild(opt);
        });
      })
      .catch(err => {
        console.error("‚ùå Error loading class list:", err);
      });
  }

  document.getElementById("class").onchange = () => {
    const className = document.getElementById("class").value.trim();
    if (!className) return;

    console.log("üìä View Submissions ‚Üí Selected class:", className);
    fetch(`http://localhost:5000/api/class-assignments?class=${className}&admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(assignments => {
        const subjectDropdown = document.getElementById("subject");
        subjectDropdown.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "‚Äî Select Subject ‚Äî";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        subjectDropdown.appendChild(defaultOption);

        assignments.forEach(a => {
          const opt = document.createElement("option");
          opt.value = a.subject;
          opt.textContent = `${a.subject} (Deadline: ${a.deadline})`;
          subjectDropdown.appendChild(opt);
        });

        document.getElementById("submission-list").innerHTML = "";
      })
      .catch(err => {
        console.error("‚ùå Failed to load subjects:", err);
        document.getElementById("submission-list").innerHTML = "<p>‚ùå Failed to load subjects.</p>";
      });
  };

  document.getElementById("view-btn").onclick = () => {
    const className = document.getElementById("class").value.trim();
    const subject = document.getElementById("subject").value.trim();

    if (!className || !subject) {
      alert("‚ö†Ô∏è Please select both class and subject.");
      return;
    }

    fetch(`http://localhost:5000/api/view-submissions?class=${className}&subject=${subject}&admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(submissions => {
        const container = document.getElementById("submission-list");
        container.innerHTML = "<h3>‚úÖ Submitted Students:</h3>";

        if (!Array.isArray(submissions) || submissions.length === 0) {
          container.innerHTML += "<p>üì≠ No submissions found.</p>";
          return;
        }

        submissions.forEach(s => {
          const row = document.createElement("div");
          row.className = "submission-row";
          row.innerHTML = `
            <span class="submission-name">${s.name} (ID: ${s.id})</span>
            <span class="submission-date">${s.submitted_on}</span>
          `;
          container.appendChild(row);
        });
      })
      .catch(err => {
        console.error("‚ùå Error fetching submissions:", err);
        document.getElementById("submission-list").innerHTML = "<p>‚ùå Failed to load submissions.</p>";
      });
  };
</script>
</body>
</html>
