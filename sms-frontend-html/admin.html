<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .back-button {
      background: none;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 0;
    }
    .menu li {
      padding: 12px 20px;
      margin-bottom: 10px;
      background-color: #b39ddb;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    .menu li:hover {
      background-color: #9575cd;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <span class="navbar-title">📘 Admin Dashboard</span>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Main Menu -->
  <div class="menu-wrapper" id="menu-center">
    <div class="menu-card">
      <h2>👋 Welcome, Admin</h2>
      <div class="menu-options">
        <button onclick="openDashboard('student')">👥 Manage Students</button>
        <button onclick="openDashboard('teacher')">👨‍🏫 Manage Teachers</button>
        <button onclick="openDashboard('attendance')">📅 Attendance Reports</button>
        <button onclick="openDashboard('settings')">⚙️ System Settings</button>
      </div>
    </div>
  </div>

  <!-- Sidebar + Content Area -->
  <div class="dashboard-container" id="dashboard" style="display: none;">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-card">
        <h3>📂 Menu</h3>
        <button onclick="backToMain()" class="back-button">⬅️ Back to Main Menu</button>
        <ul class="menu" id="submenu">
          <!-- Submenu items will be injected dynamically -->
        </ul>
      </div>
    </div>

    <div class="content-area" id="content-area">
      <h2>Select an option from the menu</h2>
    </div>
  </div>

  <script>
    const admin_id = localStorage.getItem("admin_id"); // ✅ Persist admin_id

    function logout() {
      localStorage.removeItem("admin_id"); // Optional: clear session
      window.location.href = 'index.html';
    }

    function openDashboard(section) {
      document.getElementById("menu-center").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
      loadSubmenu(section);
    }

    function backToMain() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("menu-center").style.display = "flex";
    }

    function loadSubmenu(section) {
      const submenu = document.getElementById("submenu");
      const content = document.getElementById("content-area");
      submenu.innerHTML = "";
      content.innerHTML = "<h2>Select an option from the menu</h2>";

      if (section === "student") {
        submenu.innerHTML = `
          <li onclick="loadContent('add-student.html')">➕ Add Student</li>
          <li onclick="loadContent('view-students.html')">📋 View Students</li>
          <li onclick="loadContent('search-student.html')">🔍 Search Student</li>
          <li onclick="loadContent('edit-delete-student.html')">✏️ Edit/Delete Student</li>
        `;
      } else if (section === "teacher") {
        submenu.innerHTML = `
          <li onclick="loadContent('add-teacher.html')">➕ Add Teacher</li>
          <li onclick="loadContent('view-teachers.html')">📋 View Teachers</li>
          <li onclick="loadContent('edit-delete-teacher.html')">✏️ Edit/Delete Teacher</li>
        `;
      } else if (section === "attendance") {
        submenu.innerHTML = `
          <li onclick="loadContent('student-dashboard.html')">📂 Student Dashboard</li>
          <li onclick="loadContent('monthly-attendance.html')">📅 Monthly Attendance</li>
        `;
      } else if (section === "settings") {
        submenu.innerHTML = `
          <li onclick="loadContent('system-settings.html')">⚙️ Portal Settings</li>
          <li onclick="loadContent('access-control.html')">🔐 Access Control</li>
        `;
      }
    }

    function loadContent(page) {
      const content = document.getElementById("content-area");
      const url = `${page}?admin_id=${encodeURIComponent(admin_id)}`; // ✅ Inject admin_id into iframe
      content.innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border:none;"></iframe>`;
    }
  </script>
</body>
</html>
