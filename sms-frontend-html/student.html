<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔼 Add this navigation bar at the top -->
  <nav class="navbar">
    <span>📘 Student Dashboard</span>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- 🔽 Keep your existing dashboard content -->
  <div class="dashboard">
    <h2>Welcome, Student!</h2>

    <div class="card">
      <h3>📚 Assignments</h3>
      <p>View and submit your assignments.</p>
    </div>

    <div class="card">
      <h3>📝 Marks</h3>
      <p>Check your latest exam results.</p>
    </div>

    <div class="card">
      <h3>📅 Timetable</h3>
      <p>See your weekly class schedule.</p>
    </div>
  </div>

  <!-- 🔽 Add this script at the bottom -->
  <script>
    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
