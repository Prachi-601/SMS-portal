<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ğŸ”¼ Add this navigation bar at the top -->
  <nav class="navbar">
    <span>ğŸ“˜ Student Dashboard</span>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="dashboard" id="student-data">
  <h2>Welcome, <span id="student-name">Student</span>!</h2>

  <div class="card">
    <h3>ğŸ“š Subjects</h3>
    <ul id="subjects-list"></ul>
  </div>

  <div class="card">
    <h3>ğŸ“ Marks</h3>
    <ul id="marks-list"></ul>
  </div>
</div>


  <!-- ğŸ”½ Add this script at the bottom -->
  <script>
  function logout() {
    window.location.href = 'index.html';
  }

  // Replace this with the actual logged-in username
  const username = "Prachi.201";

  fetch(`http://localhost:5000/api/student/${username}`)
    .then(res => res.json())
    .then(data => {
      // Show student name
      document.getElementById("student-name").textContent = data.name || data.username;

      // Show subjects
      const subjectsList = document.getElementById("subjects-list");
      data.subjects.forEach(sub => {
        const li = document.createElement("li");
        li.textContent = sub;
        subjectsList.appendChild(li);
      });

      // Show marks
      const marksList = document.getElementById("marks-list");
      data.marks.forEach(mark => {
        const li = document.createElement("li");
        li.textContent = `${mark.subject}: ${mark.score}`;
        marksList.appendChild(li);
      });
    })
    .catch(err => {
      console.error("Error loading student data:", err);
    });
</script>

</body>
</html>
