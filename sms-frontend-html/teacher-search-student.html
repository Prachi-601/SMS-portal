<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔍 Teacher Search Student</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-toggle {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .student-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8eaf6;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="site-title">🔍 Search Student</div>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="search-toggle">
        <label><input type="radio" name="searchType" value="id" checked> Search by ID</label>
        <label><input type="radio" name="searchType" value="name"> Search by Name</label>
      </div>

      <input type="text" id="searchInput" placeholder="Enter ID or Name" required>
      <button onclick="searchStudent()">Search</button>

      <div id="result" class="student-result"></div>
    </div>
  </div>

  <script>
    async function searchStudent() {
      const query = document.getElementById("searchInput").value.trim();
      const type = document.querySelector('input[name="searchType"]:checked').value;
      const resultBox = document.getElementById("result");

      if (!query) {
        resultBox.textContent = "❌ Please enter a search value.";
        return;
      }

      const res = await fetch("http://localhost:5000/api/search-student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type, query })
      });

      const data = await res.json();
      resultBox.innerHTML = "";

      if (!data.success || !data.student) {
        resultBox.textContent = "❌ Student not found.";
        return;
      }

      const s = data.student;
      resultBox.innerHTML = `
        <strong>🎓 Student Found:</strong><br>
        ID: ${s.id}<br>
        Name: ${s.name}<br>
        Class: ${s.class}<br>
        Username: ${s.username}<br>
        Email: ${s.email}
      `;
    }
  </script>
</body>
</html>
