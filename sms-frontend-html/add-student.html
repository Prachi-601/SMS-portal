<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-title">➕ Add Student</div>
  <div class="login-wrapper">
    <div class="login-container">
      <form id="addStudentForm">
        <label for="id">Student ID:</label>
        <input type="number" id="id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="class">Class:</label>
        <input type="text" id="class" required>

        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Add Student</button>
      </form>

      <p id="message" style="margin-top: 10px; font-weight: bold; color: green;"></p>

      <button type="button" onclick="resetForm()">➕ Add More Students</button>
    </div>
  </div>

  <script>
    document.getElementById("addStudentForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const admin_id = localStorage.getItem("admin_id"); // ✅ Inject admin_id

      const student = {
        id: parseInt(document.getElementById("id").value),
        name: document.getElementById("name").value.trim(),
        class: document.getElementById("class").value.trim(),
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value,
        email: document.getElementById("email").value.trim().toLowerCase(),
        admin_id: admin_id // ✅ Include admin_id in payload
      };

      if (!student.email.includes("@") || !student.email.includes(".")) {
        document.getElementById("message").textContent = "❌ Invalid email format.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/add-student", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });

        const result = await res.json();
        document.getElementById("message").textContent = result.message;

        if (result.success) {
          document.getElementById("addStudentForm").reset();
        }
      } catch (err) {
        document.getElementById("message").textContent = "❌ Server error.";
      }
    });

    function resetForm() {
      document.getElementById("addStudentForm").reset();
      document.getElementById("message").textContent = "";
    }
  </script>
</body>
</html>
