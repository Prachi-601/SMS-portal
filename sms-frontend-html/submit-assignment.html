<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Assignment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .assignment-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .student-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }

    .student-name {
      font-weight: 500;
    }

    .submitted-tag {
      color: green;
      font-size: 0.9em;
      margin-left: 8px;
    }

    .student-checkbox {
      margin-left: 12px;
    }

    #student-list h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #status-message {
      margin-top: 15px;
      font-weight: bold;
    }

    label, select, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color:#b39ddb;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9575cd;
    }
  </style>
</head>
<body>
  <div class="assignment-form">
    <h2>ğŸ“¤ Submit Assignment</h2>

    <!-- Dropdowns -->
    <label for="class">Select Class:</label>
    <select id="class"></select>

    <label for="subject">Select Subject:</label>
    <select id="subject"></select>

    <!-- Student List -->
    <div id="student-list"></div>

    <!-- Action Button -->
    <button id="submit-btn">Mark Submitted</button>

    <!-- Status Message -->
    <p id="status-message"></p>
  </div>

  <script>
  const admin_id = localStorage.getItem("admin_id"); // âœ… Inject admin_id

  window.onload = () => {
    populateClassDropdown("class");
  };

  function populateClassDropdown(dropdownId) {
    fetch(`http://localhost:5000/api/classes?admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(data => {
        const dropdown = document.getElementById(dropdownId);
        dropdown.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "â€” Select Class â€”";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        dropdown.appendChild(defaultOption);

        data.classes.forEach(cls => {
          const opt = document.createElement("option");
          opt.value = cls;
          opt.textContent = cls;
          dropdown.appendChild(opt);
        });
      })
      .catch(err => {
        console.error("âŒ Error loading class list:", err);
      });
  }

  document.getElementById("class").onchange = () => {
    const className = document.getElementById("class").value.trim();
    if (!className) return;
    fetchSubjectsAndStudents(className);
  };

  document.getElementById("subject").onchange = () => {
    const className = document.getElementById("class").value.trim();
    const subject = document.getElementById("subject").value.trim();
    if (!className || !subject) return;
    triggerStudentFetch(className, subject);
  };

  function fetchSubjectsAndStudents(className) {
    fetch(`http://localhost:5000/api/class-assignments?class=${className}&admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(assignments => {
        const subjectDropdown = document.getElementById("subject");
        subjectDropdown.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "â€” Select Subject â€”";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        subjectDropdown.appendChild(defaultOption);

        assignments.forEach(a => {
          const opt = document.createElement("option");
          opt.value = a.subject;
          opt.textContent = `${a.subject} (Deadline: ${a.deadline})`;
          subjectDropdown.appendChild(opt);
        });

        document.getElementById("student-list").innerHTML = "";
      })
      .catch(err => {
        console.error("âŒ Error loading subjects:", err);
        document.getElementById("student-list").innerHTML = "<p>âŒ Failed to load subjects.</p>";
      });
  }

  function triggerStudentFetch(className, subject) {
    console.log("ğŸ“¥ Fetching students for class:", className);

    fetch(`http://localhost:5000/api/class-students?class=${className}&subject=${subject}&admin_id=${encodeURIComponent(admin_id)}`)
      .then(res => res.json())
      .then(students => {
        const container = document.getElementById("student-list");
        container.innerHTML = "<h3>ğŸ‘¥ Students:</h3>";

        if (!Array.isArray(students) || students.length === 0) {
          container.innerHTML += "<p>ğŸ“­ No students found for this class.</p>";
          return;
        }

        students.forEach(s => {
          const wrapper = document.createElement("div");
          wrapper.className = "student-row";

          const submittedTag = s.submitted
            ? `<span class="submitted-tag">âœ… Submitted</span>`
            : "";

          const checkbox = s.submitted
            ? `<input type="checkbox" disabled class="student-checkbox">`
            : `<input type="checkbox" value="${s.id}" class="student-checkbox">`;

          wrapper.innerHTML = `
            <span class="student-name">${s.name} ${submittedTag}</span>
            ${checkbox}
          `;
          container.appendChild(wrapper);
        });
      })
      .catch(err => {
        console.error("âŒ Error fetching students:", err);
        document.getElementById("student-list").innerHTML = "<p>âŒ Failed to load students.</p>";
      });
  }

  document.getElementById("submit-btn").onclick = () => {
    const subject = document.getElementById("subject").value.trim();
    const className = document.getElementById("class").value.trim();
    const checkboxes = document.querySelectorAll("#student-list input:checked");
    const student_ids = Array.from(checkboxes).map(cb => parseInt(cb.value));

    if (student_ids.length === 0 || !subject || !className) {
      document.getElementById("status-message").textContent = "âš ï¸ Please select students and subject.";
      return;
    }

    fetch("http://localhost:5000/api/submit-assignment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ student_ids, subject, class: className, admin_id }) // âœ… Include admin_id
    })
    .then(res => res.json())
    .then(data => {
      const msg = data.submitted_ids.length > 0
        ? `âœ… ${data.submitted_ids.length} submissions recorded.`
        : "âš ï¸ All selected students had already submitted.";

      document.getElementById("status-message").textContent = msg;

      // ğŸ”„ Refresh student list to reflect updated submission status
      triggerStudentFetch(className, subject);
    })
    .catch(err => {
      console.error("âŒ Submission error:", err);
      document.getElementById("status-message").textContent = "âŒ Server error. Try again.";
    });
  };
</script>
</body>
</html>
